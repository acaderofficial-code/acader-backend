<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acader Auth Test</title>
</head>
<body>
  <h2>Firebase Auth Test</h2>

  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <pre id="token"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQCxM2XsPSMQ--pgcydLepV1EXwr8GKl8",
      authDomain: "acader-project.firebaseapp.com",
      projectId: "acader-project",
      storageBucket: "acader-project.firebasestorage.app",
      messagingSenderId: "939997981066",
      appId: "1:939997981066:web:bd74b2e8e72c38a9370073",
      measurementId: "G-LZSNET9TMT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Signed up!");
    };

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userCred = await signInWithEmailAndPassword(auth, email, password);
      const token = await userCred.user.getIdToken();

      document.getElementById("token").innerText = token;
      console.log("TOKEN:", token);
    };
  </script>
</body>
</html>
